<!---------------赚乐扒新闻页面内容开始------------------>
<script type="text/javascript">
		$(function(){
			changeClass(null);
		});
		function changeClass(php){
			var typeJsp= "CompanyInfo";
			if(php!=null){
			  typeJsp=php;
			}
			if(typeJsp!=''&&typeJsp!=null){
				if(typeJsp=='SeeList'){
				   changeDiv('about_id1',typeJsp);
				}
				if(typeJsp=='CompanyInfo'){
				   changeDiv('about_id2',typeJsp);
				}
				if(typeJsp=='JoinUs'){
				   changeDiv('about_id3',typeJsp);
				}
				if(typeJsp=='ContactUs'){
				   changeDiv('about_id4',typeJsp);
				}
				if(typeJsp=='View'){
				   changeDiv('about_id5',typeJsp);
				}
				if(typeJsp=='BusinessNews'){
				   changeDiv('about_id6',typeJsp);
				}
			
			}else{
			changeDiv('about_id1','CompanyInfo');
			}
		}
		function changeDivContext(obj,name,url){
		    $('.middle_cen_left tr td').attr('class', '_left_td _td_text1');
		    $(obj).find("td").attr("class",'_left_td _td_text2');
		    changeClass(name)
			openwin_self(url);
		}

		function changeDiv(id,name){
			$('.middle_cen_left tr td').attr('class', '_left_td _td_text1');
			$("#"+id).parent().attr("class","_left_td _td_text2");
		}
		</script>
    <div class="jflnews">
    <div class="jflxwsjym_left">
        <div class="jflxwsjym_left_top">
            <p class="p8 xwsjym_01">{$article_list.announ_title}</p>
            <p class="p1 xwsjym_02">{$article_list.add_time}</p>
        </div>
        <div class="jflxwsjym_left_zhong">{$article_nr}
        </div>
        <div class="jflxwsjym_left_bottom">
            <span class="xwsjym_03 jl">上一篇：{$front_info}</span>
            <span class="xwsjym_03 jr">下一篇：{$next_info}</span>
        </div>
    </div>
    <div class="jflxwsjym_right">
        <div class="jflxwsjym_right_top"><img src="__PUBLIC__/images/newimages/jflxwsjym_right_top.jpg" > </div>
        <div class="jflxwsjym_right_bottom">
            <div class="jflxwsjym_right_bottom_top">
                <a href="javascript:showhot(1);">热门文章</a>
                <a href="javascript:showhot(2);">推荐阅读</a>
            </div>
            <div class="jflxwsjym_right_bottom_bottom">
                <ul id="view1">
                    <volist name="artview_a" id="slshow" key="vs">
                    <li>
                        <span class="<if condition="$vs elt 3">tjwzys01<else/>tjwzys03</if>">{$vs}</span>
                        <span class="tjwzys02"><a href="__APP__/slidenews/{$slshow.news_id}.html" title="{$slshow.news_name}">{$slshow.news_name|getSubstr = 0,30}</a></span>
                    </li>
                    </volist>
                </ul>
                <ul id="view2" style="display:none;">
                    <volist name="artview_b" id="slshow" key="ws">
                    <li>
                        <span class="<if condition="$ws elt 3">tjwzys01<else/>tjwzys03</if>">{$ws}</span>
                        <span class="tjwzys02"><a href="__APP__/slidenews/{$slshow.news_id}.html" title="{$slshow.news_name}">{$slshow.news_name|getSubstr = 0,30}</a></span>
                    </li>
                    </volist>
                </ul>
                
            </div>
        </div>
        <div class="line"></div>
    </div>
    <div class="line"></div>
    <script>
	function showhot(str)
	{
	    	$(".jflxwsjym_right_bottom_bottom ul").css("display","none");
			$("#view"+str).css("display","block");
	}
	</script>
</div>
