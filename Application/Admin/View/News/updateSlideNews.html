<script type="text/javascript" src="__ROOT__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ROOT__/ueditor/ueditor.all.js"></script>

<div class="fanbox_slidenews">
    <h3>编辑幻灯新闻</h3>
    <form id="newSlidenews_form" action="{:U('Admin/News/newSlideNews')}" method="post">
        <table width="90%" cellpadding="0" cellspacing="0" style="margin: 0 auto; position: relative; top: 10px;    font-size: 14px;" class="search_table">
            <tr>
                <input type="hidden" id="news_id" name="news_id" style="width:260px;" value="{$slideInfo.slide_id}">
                <td width="10%">&nbsp;&nbsp;&nbsp;新闻标题：&nbsp;</td>
                <td><input type="text" id="snews_title" name="snews_title" style="width:260px;" value="{$slideInfo.slide_title}">
                    <div class="news_error"></div>
                </td>
            </tr>
            <tr>
                <td width="10%">&nbsp;&nbsp;&nbsp;新闻描述：&nbsp;</td>
                <td><textarea id="snews_describe" name="snews_describe" class="textarea">{$slideInfo.slide_description}</textarea>
                </td>
            </tr>
            <tr>
                <td width="10%">&nbsp;&nbsp;&nbsp;新闻内容：&nbsp;</td>
                <td width="90%">
                <script id="sslidenews_brief" name="sslidenews_brief" type="text/plain">
                        {$slide_content}
                </script>
                </td>
            </tr>
            <tr> 
                <td width="10%">&nbsp;&nbsp;&nbsp;新闻图片：&nbsp; </td>
                <td><a href="javascript:;" class="file"><i class="upload_img glyphicon glyphicon-picture"></i>选择文件 <input type="file" name="snews_img" id="snews_img" value="">
                </a></td>
            </tr>
            <tr>
                <td height="80px">&nbsp;</td>
                <td style="text-align: right;">
                <input type="submit" style="float:none;" class="btn" value="提交"> 
                <input type="button" style="float:none;" class="btn" value="取消" onclick="$.fancybox.close();"></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
        var sslidenews_brief = UE.getEditor('sslidenews_brief',{
            autoHeightEnabled: false,
            initialFrameHeight:130
        });
</script>
<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#newSlidenews_form').ajaxForm({
        beforeSubmit: validate,
        success: function(msg){

            if(msg == 1){
                top.layer.alert('修改成功',function(){
                    $.fancybox.close();
                    top.rightContent.window.reload_slideNews();
                    top.layer.closeAll();
                });
            }else{
                layer.alert('修改失败', {
                    closeBtn: 0 ,
                  });
            }
        }
    }); 
});
function validate() {

}

</script>
