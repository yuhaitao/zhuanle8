<div class="fanbox_reply">
    <h3>回复</h3>
    <form id="reply_form" action="{:U('Admin/HelpCore/save_reply')}" method="post">
        <table width="100%" cellpadding="0" cellspacing="0" class="post_table">
            <tr>
                <td width="30%" align="right">提问人&nbsp;&nbsp;</td>
                <td>
                    <input type="hidden" name="revise_id" value="{$reply_id}" />
                    <input type="text" id="tiwen_person" class="input2" name="tiwen_person" value="{$reply_list.user_name}" />
                </td>
            </tr>
            <tr>
                <td align="right">问题描述&nbsp;&nbsp;</td>
                <td><textarea id="describeId" name="description" class="form-control" rows="3" readonly>{$reply_list.description}</textarea></td>
            </tr>
           
            <tr>
                <td align="right">回答回复&nbsp;&nbsp;</td>
                <td><textarea id="replyId" name="reply" class="form-control" rows="3">{$reply_list.reply}</textarea></td>
            </tr>
            <tr>
                <td height="60">&nbsp;</td>
                <td style="text-align: right;">
                <input type="submit" style="float:none;" class="btn" value="提交"/> 
                <input type="button" style="float:none;" class="btn" value="取消" onclick="$.fancybox.close();" /></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#reply_form').ajaxForm({
        beforeSubmit: '',
        success: function(msg){
            if(msg == 1){
                layer.alert('修改成功！', function(){
                    $.fancybox.close();
                    rightContent.window.reload_feedback();
                    layer.closeAll();
                  });
            }else{
                layer.alert('修改失败!');
            }
        }
    }); 
});
