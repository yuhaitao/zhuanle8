<div class="fanbox_add_invest">
	<h3>新增投资金额</h3>
	<form id="add_invest_form" action="{:U('Admin/InvestRank/addRank')}" method="post">
	<table width="100%" cellpadding="0" cellspacing="0" class="search_table">
		<tr>
			<td>&nbsp;&nbsp;投资手机号</td>
			<td><input type="text" id='mobile_id' name='mobile_id' value="{$invest_id}" readonly></td>
		</tr>
		<tr>
			<td>&nbsp;&nbsp;投资金额：</td>
			<td><input type="text" id='investCount' name='investCount'>&nbsp;&nbsp;(该输入项为必填选项！)</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" class="btn" value="保存">
				<input type="button" class="btn" onclick="javascript:$.fancybox.close();" value="关闭">
			</td>
		</tr>
	</table>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
	$('#add_invest_form').ajaxForm({
        beforeSubmit: checkinput,
        success: function(msg){
            if(msg == 1){
            	top.layer.msg('添加成功!',{icon: 1,time: 1500});
            	$.fancybox.close();
            	rightContent.window.reload_investRank();
            }else{
                top.layer.msg('添加失败!',{icon: 11,time: 1500});
            }
        }
    }); 
});
function checkinput(){
	if($('#investCount').val() == '' || $('#investCount').val() == null ) {
		layer.msg('请补全内容！',{icon:11,time:1000});
		return false;
	}
}
</script>
