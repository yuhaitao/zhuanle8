<div class="fanbox_revise">
	<h3>添加</h3>
    <form id="newRight_form" action="{:U('Admin/System/save_newRight')}" method="post">
        <table width="100%" cellpadding="0" cellspacing="0" class="post_table">
            <tr>
                <td align="right">权限名称：</td>
                <td>
                    <input type="hidden" name="pid" value="{$pid}" />
                    <input type="text" id="right_name" class="input2" name="right_name" required/>
                </td>
                <td align="right">描述：</td>
                <td>
                    <input type="text" class="input2" id="mark" name="mark" />
                </td>
            </tr>
            <tr>
                <td align="right">权限路径：</td>
                <td>
                    <input type="text" class="input2" id="right_url" name="right_url" />
                </td>
                <td align="right">图标：</td>
                <td>
                    <input type="text" class="input2" id="icon_cls" name="icon_cls" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" colspan=4>
                <input type="submit" style="float:none;" class="btn" value="提交"/> 
                <!-- <input type="button" id="undo" style="float:none;" class="btn" value="取消" /> -->
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#newRight_form').ajaxForm({
        beforeSubmit: validate,
        success: function(msg){
            if(msg == 1){
                layer.alert('添加成功！',function(){
                	$.fancybox.close();
                    top.layer.closeAll();
                    top.rightContent.window.reload_right_list();
                });
            }else{
                layer.alert('添加失败', {
                    closeBtn: 0 ,
                  });
            }
        }
    }); 
});
function validate() {
   var right_name=$("#right_name").val();
   if (!right_name) {
   		top.layer.msg('权限名称不可为空',{icon: 2,time: 1500});
   	  	return false;
   }
}
</script>
