<div class="fanbox_add">
	<h3>查询</h3>
	<form id="role_search" action="" method="post">
	<table width="100%" cellpadding="0" cellspacing="0" class="search_table">
		<tr>
			<td>&nbsp;&nbsp;产品名称：</td>
			<td><input type="text" id='role_name'></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" class="btn" onclick="query_role()" value="查询">
				<input type="reset" class="btn" value="清除">
				<input type="button" class="btn" onclick="javascript:$.fancybox.close();" value="关闭">
			</td>
		</tr>
	</table>
	</form>
</div>
<script type="text/javascript">
function query_role(){
	var role_name=$("#role_name").val();
	$("#role_show").jqGrid('setGridParam',{ 
            url:"{:U('System/rolelist')}", 
            postData:{'role_name':role_name}, //发送数据 
            page:1 
        }).trigger("reloadGrid"); //重新载入 
}
</script>
