<div class="fanbox_add">
	<h3>查询</h3>
	<form id="role_search" action="" method="post">
	<table width="100%" cellpadding="0" cellspacing="0" class="search_table">
		<tr>
			<td>&nbsp;&nbsp;类型：</td>
			<td><input type="text" id='template_type'></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" class="btn" onclick="query_sms()" value="查询">
				<input type="reset" class="btn" value="清除">
				<input type="button" class="btn" onclick="javascript:$.fancybox.close();" value="关闭">
			</td>
		</tr>
	</table>
	</form>
</div>
<script type="text/javascript">
function query_sms(){
	var template_type=$("#template_type").val();
	$("#template_show").jqGrid('setGridParam',{ 
            url:"{:U('System/templateList')}", 
            postData:{'template_type':template_type}, //发送数据 
            page:1 
        }).trigger("reloadGrid"); //重新载入 
}
</script>
