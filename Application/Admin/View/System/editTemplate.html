<div class="fanbox_revise">
	<h3>添加</h3>
    <form id="editTemplate_form" action="{:U('Admin/System/save_editTemplate')}" method="post">
        <table width="100%" cellpadding="0" cellspacing="0" class="post_table">
            
            <tr>
                <td align="right">模板内容：</td>
                <td>
                    <input type="hidden" name="template_id" value="{$template_id}" />
                    <textarea name="template_describe" style="height:100px;width:300px">{$template_describe}</textarea>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" colspan=4>
                <input type="submit" style="float:none;" class="btn" value="提交"/> 
                <!-- <input type="button" id="undo" style="float:none;" class="btn" value="取消" /> -->
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#editTemplate_form').ajaxForm({
        beforeSubmit: validate,
        success: function(msg){
            if(msg == 1){
                layer.alert('修改成功！',function(){
                	$.fancybox.close();
                    top.layer.closeAll();
                    top.rightContent.window.reload_template_show();
                });
            }else{
                layer.alert('修改失败', {
                    closeBtn: 0 ,
                  });
            }
        }
    }); 
});
function validate() {
   
}
</script>
