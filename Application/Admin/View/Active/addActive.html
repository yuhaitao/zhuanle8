<div class="fanbox_active">
    <h3>编辑活动管理</h3>
    <form id="addActive_form" action="{:U('Admin/Active/addActiveList')}" method="post">
        <table width="90%" cellpadding="0" cellspacing="0" style="margin: 0 auto; position: relative; top: 10px;    font-size: 14px;" class="search_table">
            <tr>
                <td style="width: 25%;text-align:right;">活动名称：&nbsp;</td>
                <td><input type="text" name="active_title" style="width:260px;" value="" required>
                </td>
            </tr>
       
            <tr> 
                <td style="width: 25%;text-align:right;">活动图片：&nbsp; </td>
                <td><a href="javascript:;" class="file"><i class="upload_img glyphicon glyphicon-picture"></i>选择文件 <input type="file" name="active_img" id="" value="" required>
                </a></td>
            </tr>
   
            <tr>
                <td style="width: 25%;text-align:right;">开始时间：&nbsp; </td>
                <td><input type="text" class="input2" id="star_time" name="start_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" required /></td>
            </tr>
  
            <tr>
                <td style="width: 25%;text-align:right;">结束时间：&nbsp; </td>
                <td><input type="text" class="input2" id="end_time" name="end_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"  value="" required/></td>
            </tr>

            <tr>
                <td style="width: 25%;text-align:right;">跳转链接：&nbsp;</td>
                <td><input type="text" name="active_url" style="width:260px;" value="" required></td>
            </tr>
       
            <tr>
                <td style="width: 25%;text-align:right;"> 活动状态：&nbsp; </td>
                <td>
                    <select name="state" id="state" required>
                        <option value=1>进行中</option>
                        <option value=2 >已结束</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="60">&nbsp;</td>
                <td style="text-align: right;">
                <input type="submit" style="float:none;" class="btn" value="提交"> 
                <input type="button" style="float:none;" class="btn" value="取消" onclick="$.fancybox.close();"></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#addActive_form').ajaxForm({
        beforeSubmit: validate,
        success: function(msg){
       
            if(msg == 1){
                top.layer.alert('添加成功',function(){
                    $.fancybox.close();
                    top.rightContent.window.reload_active();
                    top.layer.closeAll();
                });
            }else{
                layer.alert('添加失败', {
                    closeBtn: 0 ,
                  });
            }
        }
    }); 
});
function validate() {
   
}

</script>
