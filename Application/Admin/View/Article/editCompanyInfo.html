<div class="fanbox_editCompany">
    <form id="article_form" action="{:U('Admin/Article/save_companyInfo')}" method="post">
        <table width="96%" cellpadding="0" cellspacing="0" style="margin: 0 auto; position: relative; top: 10px;">

            <tr>
                <td>
                    <script id="plat_brief" name="plat_brief" type="text/plain">
                        {$companyInfo}
                    </script>
                    <input type="submit" style="float:none;margin-top: 10px;" class="btn" value="提交"/> 
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
        var plat_brief = UE.getEditor('plat_brief');
</script>
<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#article_form').ajaxForm({
        beforeSubmit: validate,
        success: function(msg){
            if(msg == 1){
                top.layer.alert('修改成功！',function(){
                    location.reload();
                    top.layer.closeAll();
                });
            }else{
                layer.alert('修改失败', {
                    closeBtn: 0 ,
                  });
            }
        }
    }); 
});
function validate() {
   
}

</script>
