<script type="text/javascript" src="__ROOT__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ROOT__/ueditor/ueditor.all.js"></script>

<div class="fanbox_announ">
    <form id="announ_form" action="{:U('Admin/Article/editAnnoun')}" method="post">
        <table width="90%" cellpadding="0" cellspacing="0" style="margin: 0 auto; position: relative; top: 10px;">
            <tr><td width="180px">标题：&nbsp;<input type="text" name="announ_title" style="width:260px;" value="{$announ.announ_title}"></td></tr>
            <tr> <td height="93" valign="middle"><span style="padding-top:30px; float:left;">简述：</span>&nbsp;<textarea id="news_describe" name="news_describe" style="width: 450px;height: 80px;" class="textarea">{$announ.announ_describe}</textarea></td> </tr>
            <tr>
                <td>
                    <input type="hidden" name="announCur" value="{$announ.announ_id}">
                    <script id="announ_brief" name="announ_brief" type="text/plain">
                        {$announ_content}
                    </script>
                    <input type="submit" style="float:none;margin-top: 10px;" class="btn" value="提交"/> 
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
        var announ_brief = UE.getEditor('announ_brief',{
            autoHeightEnabled: false,
            initialFrameHeight:220
        });
</script>
<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#announ_form').ajaxForm({
        beforeSubmit: validate,
        success: function(msg){
            if(msg == 1){
                top.layer.alert('修改成功！',function(){
                    $.fancybox.close();
                    top.rightContent.window.reload_announ();
                    top.layer.closeAll();
                });
            }else{
                layer.alert('修改失败', {
                    closeBtn: 0 ,
                  });
            }
        }
    }); 
});
function validate() {
   
}

</script>
