<script type="text/javascript" src="__ROOT__/ueditor/ueditor.all.js"></script>
<div class="lbs_nav"><include file="Public/breadcrumbs"/></div>

<div class="fanbox_website">
    <form id="company_form" action="{:U('Admin/Article/companyInfo')}" method="post">
        <table width="100%" cellpadding="0" cellspacing="0" class="weisite_table">
            <tr>
                <td align="left" width="10%">公司介绍：</td>
                <td>
                    <input type="hidden" name="website_id" value="{$list.website_id}" />
                    <div name="companyInfo" form="company_form" cols="100" rows="20">{$companyInfo}</div> 
					<a href="javascript:;" class="companyEdit btn" onclick="editCompany()" style="margin-left: 6px; margin-top: -18px;">编辑</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript">

function editCompany(){
	$.fancybox({
		'type':'ajax',
		'href':App+'/Admin/Article/editCompanyInfo.html',
		'autoScale' :true
	});
}
</script>
