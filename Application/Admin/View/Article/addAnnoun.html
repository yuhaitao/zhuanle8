<div class="fanbox_announ">
    <h3>添加公告</h3>
    <form id="addannoun_form" action="{:U('Admin/Article/addAnnounList')}" method="post">
        <table width="90%" cellpadding="0" cellspacing="0" style="margin: 0 auto; position: relative; top: 10px;    font-size: 14px;">
            <tr><td width="180px">标题：&nbsp;<input type="text" name="announ_title" style="width:260px;" value=""></td></tr>
            <tr> <td height="93" valign="middle"><span style="padding-top:30px; float:left;">简述：</span>&nbsp;<textarea id="news_describe" name="news_describe" style="width: 450px;height: 80px;" class="textarea"></textarea></td> </tr>
            <tr>
                <td>
                    <script id="addannoun_brief" name="addannoun_brief" type="text/plain">
                        
                    </script>
                    <input type="submit" style="float:none;margin-top: 10px;" class="btn" value="提交"/> 
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
        var addannoun_brief = UE.getEditor('addannoun_brief',{
            autoHeightEnabled: false,
            initialFrameHeight:220
        });
</script>
<script type="text/javascript" src="__PUBLIC__/static/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
    $('#addannoun_form').ajaxForm({
        beforeSubmit: validate,
        success: function(msg){
            console.log(msg);
            if(msg == 1){
                top.layer.alert('添加成功！',function(){
                    $.fancybox.close();
                    top.rightContent.window.reload_announ();
                    top.layer.closeAll();
                });
            }else{
                layer.alert('添加失败', {
                    closeBtn: 0 ,
                  });
            }
        }
    }); 
});
function validate() {
   
}

</script>
